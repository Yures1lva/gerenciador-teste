<section class="container-relatorio container">
    <h1>Relatório de horas trabalhadas</h1>

    <h3>Aqui você pode acompanhar o desempenho semanal de cada colaborador, selecione o Colaborador</h3>

    <form action="">
        <select [(ngModel)]="selectUser" name="selectUser"  (change)="filter()"  >
            <option *ngFor="let items of Colaboradores" value="{{items.id}}">{{items.nome}}</option>   
        </select>
        <!-- <input type="submit" value="Ver relatório de Horas"> -->
    </form>

    <table  class="card">
        <thead>
            <tr>
                <th><h1>Entrada ----- Saída</h1></th>
            </tr>
        </thead>
        <tbody  *ngFor="let item of listPonto">
            <tr>
                <td> <h2>dia: {{item.hEntrada}}--</h2><h4>{{item.hEntrada}}----{{item.hEntrada}}</h4></td>
            </tr>
        </tbody>

    </table>


</section>
